<md-dialog class="save-dialog" aria-label="Save Game">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Save Game</h2>
      <span flex></span>
      <md-button class="md-icon-button" aria-label="Close Dialog" ng-click="closeDialog()">
        <md-icon md-svg-icon="icons/close.svg"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <form>
      <md-input-container>
        <label>File Name</label>
        <input ng-model="fileName" type="text"/>
      </md-input-container>
    </form>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button aria-label="Save" ng-click="closeDialog()"><a href="data:text/json;charset=utf-8,{{saveFile}}" download="{{fileName}}.json">Save</a></md-button>
  </md-dialog-actions>
</md-dialog>
