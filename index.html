<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body ng-app="DNDApp" ng-controller="charactersController" ng-cloak>
  <div class="sort-container" layout="row" layout-wrap>
    <md-card ng-repeat="character in characters" class="sortable" ng-controller="characterController">
      <md-toolbar class="handle">
        <div>{{name || charID}}</div>
        <md-button class="md-icon-button" ng-click="deleteChar()">
          <svg width="100%" height="100%" viewBox="0 0 20 20">
            <line x1="4" y1="4" x2="16" y2="16" style="stroke:#fff;stroke-width:1" />
            <line x1="4" y1="16" x2="16" y2="4" style="stroke:#fff;stroke-width:1" />
          </svg>
        </md-button>
      </md-toolbar>
      <section class="info">
        <h3>Info</h3>
        <md-input-container>
          <label>Name</label>
          <input ng-model="name" type="text"/>
        </md-input-container>
        <md-input-container>
          <label>Class</label>
          <input class="class" ng-model="class" type="text"/>
        </md-input-container>
        <md-input-container>
          <label>Background</label>
          <input class="background" ng-model="background" type="text"/>
        </md-input-container>
        <md-input-container>
          <label>Race</label>
          <input class="race" ng-model="race" type="text"/>
        </md-input-container>
        <md-input-container>
          <label>Alignment</label>
          <md-select class="alignment" ng-model="alignment">
            <md-option value="LG">LG</md-option>
            <md-option value="NG">NG</md-option>
            <md-option value="CG">CG</md-option>
            <md-option value="LN">LN</md-option>
            <md-option value="N">N</md-option>
            <md-option value="CN">CN</md-option>
            <md-option value="LE">LE</md-option>
            <md-option value="NE">NE</md-option>
            <md-option value="CE">CE</md-option>
          </md-select>
        </md-input-container>
      </section>
      <section class="stats" layout="row" layout-wrap>
        <h3>Stats</h3>
        <div flex="100">
          <md-input-container>
            <label>Exp</label></label>
            <input class="exp" ng-model="exp" type="number" min="0"/>
          </md-input-container>
          <md-input-container>
            <label>Level</label>
            <input class="level" ng-model="level" type="number" min="0"/>
          </md-input-container>
          <md-input-container>
            <label>PB</label>
            <input class="pb" ng-model="pb" type="number" min="0" readonly/>
          </md-input-container>
        </div>
        <div flex="100" class="abilities">
          <md-input-container>
            <label>STR</label>
            <input ng-model="str" type="number" min="0"/>
            <div class="small">{{strMod}}</div>
          </md-input-container>
          <md-input-container>
            <label>DEX</label>
            <input ng-model="dex" type="number" min="0"/>
            <div class="small">{{dexMod}}</div>
          </md-input-container>
          <md-input-container>
            <label>CON</label>
            <input ng-model="con" type="number" min="0"/>
            <div class="small">{{conMod}}</div>
          </md-input-container>
          <md-input-container>
            <label>INT</label>
            <input ng-model="int" type="number" min="0"/>
            <div class="small">{{intMod}}</div>
          </md-input-container>
          <md-input-container>
            <label>WIS</label>
            <input ng-model="wis" type="number" min="0"/>
            <div class="small">{{wisMod}}</div>
          </md-input-container>
          <md-input-container>
            <label>CHA</label>
            <input ng-model="cha" type="number" min="0"/>
            <div class="small">{{chaMod}}</div>
          </md-input-container>
        </div>
        <div flex="100" class="savingThrows">
          <div>
            <label>STR</label>
            <input type="number" value="{{strSaving()}}" readonly/>
            <md-checkbox ng-model="strSavingP"></md-checkbox>
          </div>
          <div>
            <label>DEX</label>
            <input type="number" value="{{dexSaving()}}" readonly/>
            <md-checkbox ng-model="dexSavingP"></md-checkbox>
          </div>
          <div>
            <label>CON</label>
            <input type="number" value="{{conSaving()}}" readonly/>
            <md-checkbox ng-model="conSavingP"></md-checkbox>
          </div>
          <div>
            <label>INT</label>
            <input type="number" value="{{intSaving()}}" readonly/>
            <md-checkbox ng-model="intSavingP"></md-checkbox>
          </div>
          <div>
            <label>WIS</label>
            <input type="number" value="{{wisSaving()}}" readonly/>
            <md-checkbox ng-model="wisSavingP"></md-checkbox>
          </div>
          <div>
            <label>CHA</label>
            <input type="number" value="{{chaSaving()}}" readonly/>
            <md-checkbox ng-model="chaSavingP"></md-checkbox>
          </div>
        </div>
        <div flex="100" class="skills">
          <div ng-repeat="skill in skills">
            <label>{{skill}}</label>
            <input type="number" value="{{acro()}}" readonly/>
          </div>
        </div>
        <p>Acro: {{acro()}}</p>
        <div class="health">
          <md-input-container>
            <label>AC</label>
            <input ng-model="ac" type="number" min="0"/>
          </md-input-container>
        </div>
      </section>
      <section class="inventory">
        <h3>Inventory</h3>
      </section>
      <section class="spells">
        <h3>Spells</h3>
      </section>
    </md-card>
  </div>
  <md-button class="md-fab md-blue" ng-click="addChar()">
    <svg width="100%" height="100%" viewBox="0 0 20 20">
      <line x1="10" y1="4" x2="10" y2="16" style="stroke:#fff;stroke-width:1" />
      <line x1="4" y1="10" x2="16" y2="10" style="stroke:#fff;stroke-width:1" />
    </svg>
  </md-button>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
  <script src="script.js"></script>
</body>
</html>
