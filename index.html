<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <link rel="stylesheet" type="text/css" href="dist/css/main.min.css">
</head>
<body>
  <div id="main">
    <header>
      <div class="super-header">
        &nbsp;
      </div>
      <div class="container row">
        <div class="logo">
          <a href="/"><h1>Vue Application</h1></a>
        </div>
        <div class="search">
          <button class="search-icon" @click="showSearch = true"><svg><use xlink:href="sprites.svg#search"></use></svg></button>
          <transition name="search">
            <div class="search-bar" v-show="showSearch">
              <input v-model="search" type="text" placeholder="Search" />
              <button class="search-close" @click="showSearch = false"><svg><use xlink:href="sprites.svg#close"></use></svg></button>
            </div>
          </transition>
        </div>
      </div>
      <div class="container row">
        <ul class="col-xs-12 tabs">
          <li @click="slide = 'characters'" :class="slide == 'characters' ? 'current' : ''">Characters</li>
          <li @click="slide = 'world'" :class="slide == 'world' ? 'current' : ''">World</li>
        </ul>
      </div>
    </header>
    <transition name="slides">
      <div v-show="slide == 'characters'">
        <characters id="characters"></characters>
      </div>
    </transition>
    <transition name="slides">
      <div v-show="slide == 'world'">
        <world id="world"></world>
      </div>
    </transition>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="data/classes.json"></script>
  <script src="data/races.json"></script>
  <script src="data/alignments.json"></script>
  <script src="data/abilities.json"></script>
  <script src="data/skills.json"></script>
  <script src="data/spells.json"></script>
  <script src="data/creatures.json"></script>
  <!-- <script src="data/inventory.json"></script>
  <script src="data/definitions.json"></script> -->
  <script src="lib/vue/dist/vue.js"></script>
  <script src="dist/js/main.min.js"></script>
</body>
</html>
