<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- build:css css/styles.min.css -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css" />
  <link rel="stylesheet" href="css/style.min.css" />
  <!-- endbuild -->
</head>
<body ng-app="DNDApp" ng-controller="charactersController" ng-cloak>
  <header>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>DnD Aid</h2>
        <span flex></span>
        <md-button ng-click="showDice()" class="md-icon-button" aria-label="Roll Dice">
          <md-icon style="width: 100%; height: 100%" md-svg-icon="icons/die.svg"></md-icon>
        </md-button>
        <md-autocomplete class="itemRef"
          md-min-length="0"
          md-selected-item="selectedItem"
          md-require-match="true"
          md-selected-item-change="showItem(item)"
          md-search-text="itemSearchText"
          md-items="item in itemSearch(itemSearchText)"
          md-item-text="item.name"
          md-require-match="true"
          placeholder="Item Reference">
          <md-item-template>
            <span class="item-title">{{item.name}}</span>
            <span class="item-sub">{{item.damage_die}} {{item.damage_type}}</span>
          </md-item-template>
        </md-autocomplete>
        <md-autocomplete class="spellRef"
          md-min-length="0"
          md-selected-item="selectedSpell"
          md-require-match="true"
          md-selected-item-change="showSpell(spell)"
          md-search-text="spellSearchText"
          md-items="spell in spellSearch(spellSearchText)"
          md-item-text="spell.name"
          md-require-match="true"
          placeholder="Spell Reference">
          <md-item-template>
            <span class="item-title">{{spell.name}}</span>
            <span class="item-sub">{{spell.class}}</span>
          </md-item-template>
        </md-autocomplete>
        <md-menu md-position-mode="target-right target">
          <md-button ng-click="$mdOpenMenu()" class="md-icon-button" aria-label="Menu">
            <md-icon style="width: 100%; height: 100%" md-svg-icon="icons/menu.svg"></md-icon>
          </md-button>
          <md-menu-content>
            <md-menu-item>
              <md-button ng-click="saveGame()">Save</md-button>
            </md-menu-item>
            <md-menu-item>
              <md-button ng-click="loadGame()">Load</md-button>
            </md-menu-item>
          </md-menu-content>
        </md-menu>
      </md-menu-bar>
      </div>
    </md-toolbar>
  </header>
  <div ui-sortable="sortableOptions" ng-model="characters" layout="row" layout-wrap>
    <md-card ng-repeat="character in characters track by character.id" ng-controller="characterController" ng-class="character.type=='monster' ? 'monster' : 'player'" ng-init="id=character.id">
      <md-toolbar class="handle">
        <div class="md-toolbar-tools">
          <h2>{{char.name || charID}}</h2>
          <span flex></span>
          <md-button class="md-icon-button" ng-click="deleteChar(charID, char.name)" aria-label="Delete Character">
            <md-icon md-svg-icon="icons/close.svg"></md-icon>
          </md-button>
        </div>
      </md-toolbar>
      <md-card-content ng-switch on="character.type">
        <div ng-switch-when="player">
          <ng-include src="'/templates/player.html'"></ng-include>
        </div>
        <div ng-switch-when="monster">
          <ng-include src="'/templates/monster.html'"></ng-include>
        </div>
      </md-card-content>
    </md-card>
  </div>
  <md-fab-speed-dial md-direction="up" class="md-scale">
    <md-fab-trigger>
      <md-button class="md-fab" aria-label="Add Character">
        <md-icon md-svg-icon="icons/plus.svg"></md-icon>
      </md-button>
    </md-fab-trigger>
    <md-fab-actions>
      <md-button ng-click="addPlayer()" class="md-fab md-raised md-mini" aria-label="Add Player">
        <md-icon md-svg-icon="icons/player.svg"></md-icon>
      </md-button>
      <md-button ng-click="selectMonster()" class="md-fab md-raised md-mini" aria-label="Add Monster">
        <md-icon md-svg-icon="icons/monster.svg"></md-icon>
      </md-button>
    </md-fab-actions>
  </md-fab-speed-dial>
</body>
<!-- build:js js/main.min.js -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-messages/angular-messages.min.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="bower_components/angular-material/angular-material.min.js"></script>
<script src="bower_components/angular-ui-sortable/sortable.min.js"></script>
<script src="data/spells.json"></script>
<script src="data/monsters.json"></script>
<script src="data/inventory.json"></script>
<script src="script.js"></script>
<!-- endbuild -->
</html>
